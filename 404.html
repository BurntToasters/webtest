	<style>

			background-image: url('https://cdn.fwrd.xyz/assets/blu-gradient.png');

			background-position: center;
			color: rgb(42, 60, 121);
			font-size: 30px;
			font-weight: bold;
			text-align: center;
			opacity: 0;
			transform: translateY(100px);

	<script>
		window.addEventListener('load', function() {
			document.body.classList.add('loaded');
